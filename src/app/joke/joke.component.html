<div class="card mb-3">
  <div class="card-block">
    <h4 class="card-title">{{data.setup}}</h4>
    <div class="row">
      <div class="col">
        <p class="card-text"
          [hidden]="data.hide">{{data.punchline}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <a (click)="data.toggle()"
            href="#"
            role="button"
            class="btn btn-warning">Tell Me</a>
      </div>
    </div>
  </div>
</div>
