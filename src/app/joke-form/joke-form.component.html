  <div class="card card-block mb-3 card-inverse">
    <h4 class="card-title">Create Joke</h4>
    <div class="row">
      <div class="form-group col-md-12">
      <input type="text" 
              class="form-control" 
              placeholder="Enter the setup"
              #setup>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <input type="text" 
                class="form-control" 
                placeholder="Enter punchline"
                #punchline>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <button type="button"
                class="btn btn-info btn-lg"
                (click)="createJoke(setup.value, punchline.value)">Create
        </button>
      </div>
    </div>
  </div>
